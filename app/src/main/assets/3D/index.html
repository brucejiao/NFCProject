<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>3D</title>
	<link rel="stylesheet" href="./app.css">
</head>
<body>
	<div class="container" id="container">
		<div id="wrapper" class="wrapper">
		</div>
	    <div class="hierarchy-menu">
	        <span class="trigger-handle showhide hide" id="switchAction"></span>
	        <h3 class="font-weight">层级选择</h3>
            <ol class="hierarchy-menu-list">
            	<!-- <li>
            		<span class="hierarchy_name">第1层</span><input name="checkbox" type="checkbox" checked="true" value="z_0">
            	</li> -->
            </ol>
            <div class="temperature font-weight">
                <p>
                    最高温度 : <span class="maxTemperature text-red">29</span>℃
                </p>
                <p>
                    最低温度 : <span class="minTemperature text-blue">8</span>℃
                </p>
                <p>
                    平均温度 : <span class="averageTemperature">19</span>℃
                </p>
            </div>
	    </div>
	</div>

	<script src="./js/jquery-1.11.0.min.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
