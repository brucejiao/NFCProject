<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>FrozenUI Demo</title>
     
        <link rel="stylesheet" href="dist/css/frozen.css">
        <link rel="stylesheet" href="demo.css">
        <script src="dist/lib/zepto.min.js"></script>
        <script src="dist/js/frozen.js"></script>
    </head>
    
    <body ontouchstart>
        <header class="ui-header ui-header-positive ui-border-b">
            <i class="ui-icon-return" onclick="history.back()"></i><h1>值仓</h1><button class="ui-btn">回首页</button>
        </header>
        <footer class="ui-footer ui-footer-btn">
            <ul class="ui-tiled ui-border-t">
                <li data-href="index.html" class="ui-border-r"><div>值仓</div></li>
                <li data-href="ui.html" class="ui-border-r"><div>重新化验</div></li>             
            </ul>
        </footer>
        <section class="ui-container">




<section id="form">
    <div class="demo-item">
        <p class="demo-desc">值仓仓库</p>
        <div class="demo-block">
            <div class="ui-form ui-border-t">
                <form action="#">
                    <div class="ui-form-item ui-border-b">
                        <label>仓库</label>
                        <div class="ui-select">
                            <select>
                                <option>仓库1</option>
                                <option selected="">仓库2</option>
                                <option>仓库3</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="demo-item">
        <p class="demo-desc">仓库</p>
        <div class="demo-block">
            <div class="ui-form ui-border-t">
                <form action="#">
                    <div class="ui-form-item ui-form-item-radio ui-border-b">
                        
                        <label class="ui-radio" for="radio">
                            <input type="radio" name="radio" />
                        </label>
                        <p>正常值仓</p>
                    </div>
                    <div class="ui-form-item ui-form-item-radio ui-border-b">
                        
                        <label class="ui-radio" for="radio">
                            <input type="radio" checked="" name="radio" />
                        </label>
                        <p>无卸完，需换仓</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
	    <div class="demo-item">
        <p class="demo-desc">表单开关项</p>
        <div class="demo-block">
            <div class="ui-form ui-border-t">
                <form action="#">
                    <div class="ui-form-item ui-form-item-switch ui-border-b">
                        <p>
                            对附近的人可见
                        </p>
                        <label class="ui-switch">
                            <input type="checkbox" />
                        </label>
                    </div>
                    <div class="ui-form-item ui-form-item-switch ui-border-b">
                        <p>
                            对附近的人可见
                        </p>
                        <label class="ui-switch">
                            <input type="checkbox" checked="" />
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

        </section><!-- /.ui-container-->
        <script>
        $('.ui-list li,.ui-tiled li').click(function(){
            if($(this).data('href')){
                location.href= $(this).data('href');
            }
        });
        $('.ui-header .ui-btn').click(function(){
            location.href= 'index.html';
        });
        </script>
    </body>
</html>
